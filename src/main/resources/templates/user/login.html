<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">User Login</div>
            <div class="panel-body">
                <form th:action="@{/user/authenticate}" th:object="${userLogin}"
                      method="POST" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>

                                <div th:if="${param.error}">

                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Invalid username and password.
                                    </div>

                                </div>


                                <div th:if="${param.logout}">

                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out.
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                        <input type="text" th:field="*{username}" name="username" placeholder="username" class="form-control">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" name="password" placeholder="password" class="form-control" >
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary col-2">Login</button>
                        </div>
                    </div>

                </form>

                <hr>
                <a th:href="@{/user/register}">Go to Register</a>
            </div>
        </div>
    </div>
</div>





</body>
</html>
