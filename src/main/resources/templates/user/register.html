<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
</head>
<body>

<div class="container" style="padding-top: 5%;">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">User Registration</div>
            <div class="panel-body">
                <form th:action="@{/register}" th:object="${user}" method="POST">
                    <input type="hidden" th:field="*{id}">


                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{username}"  name="username" placeholder="username" class="form-control">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" name="password" placeholder="password" class="form-control" >
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="text" th:field="*{email}" name="email" class="form-control" placeholder="email">
                    </div>

                    <input type="text" th:field="*{fullName}" style="margin-bottom: 25px"
                           class="form-control mb-4 col-4" placeholder="full name">

                    <button type="submit" class="btn btn-primary btn-sm col-2">Register</button>

                </form>

                <hr>
                <a th:href="@{/login}">Go to Login</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
